<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${detail.title}"></title>
  <link rel="stylesheet" th:href="@{/css/detailView.css}">
</head>

<body>
  <div class="container">
    <div class="container-con">
      <div class="board-con">

        <div class="boardview">
          <ul>
            <h3 th:text="${detail.title}">제목</h3>
            <li class="li1">
              <img th:src="@{/img/board/usericon.png}" alt="">
              <span th:text="${detail.writer}">작성자</span>
              <span th:text="*{#temporals.format(detail.createTime, 'HH:mm:ss')}">작성시간</span>
            </li>
            <li class="li2" th:text="${detail.content}">내용, ※업로드 된 파일처리 문제
              <img th:src="@{|/upload/${detail.newName}|}" alt="">
            </li>
          </ul>
        </div>

        <div class="btns">
          <ul>
            <li class="btnli1">
              <input type="button" value="🤍 I LIKE IT">
            </li>
            <!--로그인&해당 회원만 보이도록 validation 처리해야 함-->
            <li class="btnli2">
              <input type="button" value="MODIFY">
              <input type="button" value="DELETE">
            </li>
          </ul>
        </div>

      </div>

      <!--댓글창 붙이기-->
    </div>
  </div>
</body>

</html>
