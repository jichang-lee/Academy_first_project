<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>WRITE</title>
  <link rel="stylesheet" th:href="@{/css/write.css}">
</head>

<body>
  <div class="container">
    <div class="container-con">

      <div class="write-form">

        <form th:action="@{/board/write}" th:object="${boardDto}" method="post" enctype="multipart/form-data">
          <ul>
            <li class="li1">
              <input type="text" th:field="*{title}" placeholder="TITLE">
            </li>
            <li class="title-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></li>

            <li class="li2">
              <img th:src="@{/img/board/youtubeicon.png}" alt="youtube-icon">
              <input type="url" th:field="*{youtube}" placeholder="insert url" class="li2sub">

              <label th:for="boardFile">
                <img th:src="@{/img/board/foldericon.png}" alt="folder-icon">
                <input type="file" th:field="*{boardFile}" class="li2sub2" style="display: none;">
              </label>
            </li>

            <li class="li3">
              <textarea name="content" th:field="*{content}" id="content" cols="30" rows="10" placeholder=""></textarea>
            </li>
            <li class="content-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></li>

            <li>
              작성자(임시) <input type="text" th:field="*{writer}">
            </li>

            <li class="li4">
              <a th:href="@{/board/}">BACK</a>
              <input type="submit" value="WRITE" class="write">
            </li>
          </ul>
        </form>

      </div>

    </div>
  </div>
</body>

</html>
