<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itemList</title>
  <link rel="stylesheet" href="/static/css/itemList.css">
</head>

<body>
  <div th:replace="~{/pages/common/Header :: header}"></div>
  <div class="container">
    <div class="container-con">
      <div class="track">
        <div class="track-filters">
          <h1 class="tracks">Tracks</h1>
          <div class="option">
            <div class="filters">
              <select class="filter" name="tracks-filter" id="tracks-filter">
                <option value="">All Moods</option>
                <option value="Mellow">Mellow</option>
                <option value="Bouncy">Bouncy</option>
                <option value="Soulful">Soulful</option>
                <option value="Sad">Sad</option>
                <option value="Inspiring">Inspiring</option>
              </select>
            </div>
            <div class="filters">
              <select class="filter" name="tracks-filter" id="tracks-filter">
                <option value="">All Geners</option>
                <option value="Rnb">Rnb</option>
                <option value="New Soul">New Soul</option>
                <option value="Pop">Pop</option>
                <option value="Hip Hop">Hip Hop</option>
                <option value="Trap">Trap</option>
                <option value="Old School">Old School</option>
              </select>
            </div>
            <div class="filters">
              <select class="filter" name="tracks-filter" id="tracks-filter">
                <option value="">Newest</option>
                <option value="Default">Default</option>
                <option value="Relevance">Relevance</option>
              </select>
            </div>
          </div>
          <div class="search-bar">
            <img src="/static/img/search.png" alt="search-icon">
            <input type="search" name="search" id="search" placeholder="What type of track are you looking for?">
          </div>
        </div>
      </div>
    </div>
    <div class="item-con">
      <div class="item">
        <div class="item-filter">
          <ul>
            <li>TITLE</li>
            <li>TIME</li>
            <li>BPM</li>
            <li>TAGS</li>
          </ul>
        </div>
        <div class="items">
          <ul th:each="">
            <li th:text="${title}">Hover</li>
            <li th:text="${time}">03:07</li>
            <li th:text="${bpm}">103</li>
            <li th:text="${tags}"><a th:href="@{#}">max</a></li>
            <li th:text="${tags}"><a th:href="@{#}">mixtape seoul</a></li>
            <li><a th:href="@{#}"><img src="/static/img/share.png" alt="share-icon"></a></li>
            <li><a th:href="@{#}"><img src="/static/img/shopping-bag.png" alt="shopping-bag-icon">$29.95</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{/pages/common/Footer :: footer}"></div>
</body>

</html>
