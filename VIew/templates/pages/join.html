<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1seog2jo Join</title>
  <!-- <link rel="stylesheet" th:href="@{/css//join.css}"> -->
  <link rel="stylesheet" href="../../static/css/join/join.css">
</head>

<body>
  <div class="container">
    <div class="join">
      <div class="join-form">
        <form th:action="@{/member/join}" method="post" th:object="${memberDto}">
          <ul>

            <li class="s1">Sign Up</li>

            <li class="s2"><input type="email" th:field="*{email}" name="userId" id="userId" placeholder="Enter Id"
                class="text" minlength="4" maxlength="10">
            </li>

            <li class="s2"><input type="password" th:field="*{password}" name="userPw" id="userPw"
                placeholder="Enter Password" class="text" minlength="4" maxlength="10">
            </li>

            <li class="s2"><input type="text" th:field="*{name}" name="userName" id="userName" placeholder="Enter Name"
                aria-label="이름" class="text" minlength="2" maxlength="3">
            </li>

            <li class="s2"><input type="text" id="yy" placeholder="Enter Birth Date" class="int" minlength="8"
                maxlength="8">
            </li>

            <select class="s3" name="gender" id="gender">
              <option value="">gender</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>

            <li class="s4">
              <input type="submit" class="joinOk" value="sign up">
            </li>

          </ul>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
