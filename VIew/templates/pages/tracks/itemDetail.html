<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../static/css/itemDetail.css">
</head>

<body>
  <div class="container">
    <div class="container-con">
      <div class="track-detail">
        <div class="detail-top">
          <div class="detail-top-right">
            <img src="../../../static/img/tracks/music.png" alt="">
          </div>
          <div class="detail-top-left">
            <ul>
              <div class="track-name">
                <li><img src="../../../static/img/tracks/musicPlay.png" alt="">
                <li>Hover</li>
                </li>
              </div>
              <li class="logo">Mixtape Seoul</li>
              <div class="bpm-time">
                <li class="bpm"><span class="bpm1">BPM</span><span class="bpm2">103</span></li>
                <div class="track-time">
                  <li><img src="../../../static/img/tracks/time.png" alt="">
                  <li>June 21,2021</li>
                  </li>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
